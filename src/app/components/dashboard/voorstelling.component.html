<div *ngIf="voorstellingen" class="col-sm-12">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Image</th>
        <th>Naam</th>
        <th>Beschrijving</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let voorstelling of voorstellingen, let i = index">
          <td><img
            [src]="voorstelling?.imagePath"
            alt="{{ voorstelling?.name }}"
            class="img-responsive"
            style="max-height: 300px;"></td>
        <td>{{voorstelling.name}}</td>
        <td>{{voorstelling.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!voorstellingen">
  Er zijn geen voorstellingen gevonden.
</div>
